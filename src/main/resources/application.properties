spring.application.name=FS-projetoBiblioteca-docker-spring
spring.datasource.url=jdbc:postgresql://localhost:2432/meuBancoDeDados
spring.datasource.username=meuUsuario
spring.datasource.password=minhaSenha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
server.port=8081
#execução dos scripts
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
